<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>freeCodeCamp: Survey Form</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <h1 id="title">Survey Form</h1>
      <div id="form-frame">
        <p id="description">Description goes here</p>
        <form action="post.php" method="post" id="survey-form">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
          
          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" name="number" placeholder="Age" min="12" max="120">
          
          <label for="dropdown" id="dropdown-label">Language:</label>
          <select id="dropdown" name="dropdown">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
          </select>

          <label for="radio" id="radio-label">Preferred contact method: </label>
          <div><div class="radios">
            <label for="radio1" class="radio-label">
              <input type="radio" id="radio1" name="radios" value="radio-email">Email
            </label></div>
            <div>
            <label for="radio2" class="radio-label">
                <input type="radio" id="radio2" name="radios" value="radio-sms">SMS
              </label></div>
          </div>

          <label for="checkbox" id="checkbox-label">Marketing preferences:</label>
          <div>
            <div class="checkboxes">
              <label for="check1" class="check-label">
                <input type="checkbox" id="check1" name="radios" value="check-mktng">OK to use my email for marketing
              </label>
            </div>
            <div>
              <label for="check2" class="check-label">
                <input type="checkbox" id="check2" name="checkboxes" value="check-3p">OK to pass my email onto selected 3rd parties
             </label>
            </div>
          </div>

          <label for="text" id="textarea-label">Any other comments:</label>
          <textarea name="text" form="survey-form">Enter text here...</textarea>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
